  <title>Sing In</title>

<body>
<!-- start of header section-->
  <header>
    <div class="container">
      <div id="branding">
        <h1><a href="index.html"><img id= "logo" src="img/logo.png" alt="Logo"></a> </h1>
      </div>
      <nav>
        <ul>
          <li><a href="entry.html">New Entry</a></li>
          <li><a href="signin.html">Sign In</a></li>
          <li><a href="signup.html">Sign Up</a></li>
        </ul>
      </nav>
    </div>
  </header>
<!--  end of header section-->

  <!-- start of form section -->
  <form class="container" action="#" method="post">
    <fieldset class="entries">
    <h1 class="text_centered">Sign In </h1>
      <div class="text_centered">
      <div class="spacing">
        <input type="email" name="userEmail"  placeholder="Email Address" required>
      </div>
      <div class="spacing">
        <input type="password" name="userPassword"  placeholder="Password" required>
      </div>
      <div class="spacing">
        <input class='submit_button' id="white" type="submit" name="submit" value="Sign In">
      </div>
      <h5><a href="#">Reset Password</a></h5>
    </div>
    </fieldset>

  </form>
  <div class='text_centered'>
    <p id="white">Not Registered ?<a id="white" href="signup.html">Sign Up Here</a> </p>
  </div>
  <div class="spacing">
  </div><br><br>
<!-- end of form section -->

  <footer id="footer">
