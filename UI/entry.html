<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">

  <title>New Entry</title>
  <link rel="stylesheet" href="./css/main.css">
</head>

<body>
<!-- start of header section -->
  <header>
    <div class="container">
      <div id="branding">
        <h1><a href="index.html"><span class="highlight">My Diary</span></a> </h1>
      </div>
      <nav>
        <ul>
          <li><a href="profile.html">Profile</a></li>
          <li><a href="entry.html">New Entry</a></li>
          <li><a href="signin.html">Sign In</a></li>
          <li><a href="signup.html">Sign Up</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <!-- end of header section -->

  <!-- start of form section -->
  <form class="container" action="#" method="post">
    <fieldset>
      <h2 class="text_centered">Add a New Entry</h2>
      <div class="spacing">
        <!-- <label for="title">Title:</label> -->
      <input type="text" name="newEntry" id="title" placeholder="Give your Entry a Title" required>
      </div>
      <div class="spacing">
        <!-- <label for="date">Date:</label> -->
        <input type="date" name="dateCrated" id="date" required>
      </div>
      <div class="spacing"><br>
        <!-- <label for="content">Contents:</label><br> -->
        <textarea name="entryContent" id="content" placeholder="Your contents goes here...." rows="7" required></textarea>
      </div>
      <div class="spacing">
        <input  class="submit_button" type="submit" name="submit" value="Add Entry">
      </div>

    </fieldset>
  </form>
  <div class="spacing">
  </div>
<!-- end of form section -->

<!-- start of footer section -->
<footer >

</footer>

<!-- end of footer section -->
</body>

</html>
