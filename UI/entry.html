<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="author" content="chariss chomba">
  <meta name="viewpoint" content="width=device-width">
  <title>New Entry</title>
  <link rel="stylesheet" href="./css/main.css">
</head>

<body>
  <!-- start of header section -->
  <header>
    <div class="container">
      <div id="branding">
        <h1><a href="index.html"><img id= "logo" src="img/logo.png" alt="Logo"></a> </h1>
      </div>
      <nav>
        <ul>
          <li><a href="entry.html">New Entry</a></li>
          <li><a href="signin.html">Sign In</a></li>
          <li><a href="signup.html">Sign Up</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <!-- end of header section -->

  <!-- start of form section -->
  <form class="container" action="#" method="post">
    <fieldset class="fieldsize">
      <h2 class="text_centered">Add a New Entry</h2>
      <div class="spacing">
        <input type="text" name="newEntry" id="title" placeholder="Give your Entry a Title" required>
      </div>
      <div class="spacing">
        <label for="date">Date:</label><br>
        <input type="date" name="dateCrated" id="date" required>
      </div>
      <div class="spacing">
        <textarea name="entryContent" id="content" placeholder="Your contents goes here...." rows="10" cols="70" required></textarea>
      </div>
      <div class="spacing">
        <input class="submit_button" id="white" type="submit" name="submit" value="Add">
      </div>

    </fieldset>
  </form>
  <div class="spacing">
  </div>
  <!-- end of form section -->

  <!-- start of footer section -->
  <footer id="footer">
    <p>Diary Copyright &copy 2018</p>
  </footer>

  <!-- end of footer section -->
</body>

</html>
