<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="author" content="chariss chomba">
    <meta name="viewpoint" content="width=device-width">
    <title>Sing Up</title>
    <link rel="stylesheet" href="./css/main.css">
    <title></title>
  </head>
  <body>
    <!-- start of header section-->
      <header>
        <div class="container">
          <div id="branding">
            <h1><a href="index.html"><span class="highlight">My Diary</span></a> </h1>
          </div>
          <nav>
            <ul>
              <li><a href="profile.html">Profile</a></li>
              <li><a href="entry.html">New Entry</a></li>
              <li><a href="signin.html">Sign In</a></li>
              <li><a href="signup.html">Sign Up</a></li>
            </ul>
          </nav>
        </div>
      </header>
    <!--  end of header section-->

      <!-- start of form section -->
  <form class="container" action="singup.html" method="post">
    <fieldset>
        <h1 class="text_centered">Sign Up</h1>
      <div class="text_centered">
        <div class="spacing">
          <input type="text" name="firstname" placeholder="Firstname" required>
        </div>
        <div class="spacing">
          <input type="text" name="lastname" id="last" placeholder="Lastname" required>
        </div>
        <div class="spacing">
          <input type="email" name="userEmail" id="email" placeholder="Enter Address" required>
        </div>
        <div class="spacing">
          <input type="password" name="userPassword"  placeholder="Password" required>
        </div>
        <div class="spacing">
          <input type="password" name="confirmPassword"  placeholder="Confirm Password" required>
        </div>
        <div class="spacing">
          <input class='submit_button' type="submit" name="submit" value="Sign Up">
      </div>
    </div>
    </fieldset>
  </form>
  <div class="text_centered">
    <p>Have an Account ?<a href="signin.html">Sign In Here</a> </p>
  </div>
  <!-- end of form section -->

  <!-- start of footer section -->
  <footer>
    <p>Diary, Copyright &copy 2018</p>
  </footer>
<!-- end of footer section -->
  
  </body>
</html>
